<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>Login</h2>
    </mat-card-title>
  </mat-card-header>
    <form role="form" (submit)="login()">
      <br>
      <mat-input-container>
        <input matInput type="text" required [(ngModel)]="loginUserData.email" id="email" name="email">
        <mat-placeholder>
          <i class="material-icons app-input-icon">face</i>Username
        </mat-placeholder>
      </mat-input-container>
      <br>
      <br>
      <mat-input-container>
        <input matInput type="password" required [(ngModel)]="loginUserData.password" id="password" name="password">
        <mat-placeholder>
          <i class="material-icons app-input-icon">lock_open</i>Password
        </mat-placeholder>
      </mat-input-container>
      <br>
      <br>
      <button mat-raised-button color="warn" type="submit" name="action">LOGIN</button>
      <br>
      <br>
      <span id="err">
        <small>{{errorMsg}}</small>
      </span>
      <mat-slide-toggle color="primary">
        <small>Remember me!</small>
      </mat-slide-toggle>
    </form>
</mat-card>
