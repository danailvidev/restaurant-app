<mat-card>
  <p>Forgot Password</p>
  <form class="example-form" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is
        <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <br/>

    <div>
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="emailFormControl.hasError('email') || emailFormControl.hasError('required')">Send</button>
    </div>
  </form>
</mat-card>
