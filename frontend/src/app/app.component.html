<mat-toolbar>
    <button mat-button routerLink="/">Social Platform</button>
    <span>Hello </span>
    <span style="flex: 1 1 auto"></span>
    <button mat-button color={{item.color}} *ngFor="let item of navigation" [routerLink]="[item.link]" routerLinkActive="active">
        {{item.label}}
      </button>
      <button *ngIf="!auth.isAuthenticated" [routerLink]="['login']" routerLinkActive="active" mat-button color="primary">Login</button>
      <button *ngIf="!auth.isAuthenticated" [routerLink]="['register']" routerLinkActive="active" mat-button color="primary">Register</button>
      <button *ngIf="auth.isAuthenticated" (click)="logout()" routerLinkActive="active" mat-button color="primary">Logout</button>
</mat-toolbar>
<router-outlet></router-outlet>
