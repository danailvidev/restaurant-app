<mat-sidenav class="left-menu mat-elevation-z4" opened mode="side">
  <mat-nav-list>

    <mat-list-item *ngFor="let item of menuItems">
      <mat-icon>info</mat-icon>
      <a matLine [routerLink]="[item.link]" routerLinkActive="active">{{item.label}}</a>
    </mat-list-item>

  </mat-nav-list>
  
  <!-- userinfo -->
 
  <div class="user-menu">
      <mat-divider></mat-divider>
      <button mat-button [matMenuTriggerFor]="menu"> {{ currentUser.currentUser.email }} 
          <i class="material-icons">keyboard_arrow_up</i>
        </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-radio-group>
          <mat-radio-button checked value="1">Online</mat-radio-button>
          <span> &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  </span>
          <mat-radio-button value="2">Invisible</mat-radio-button>
        </mat-radio-group>
      </button>
      <button mat-menu-item>
        <mat-icon> settings </mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item (click)="false">
        <mat-icon> exit_to_app </mat-icon>
        <span>Logout
          <span style="color:grey;"></span>
        </span>
      </button>
    </mat-menu>
  </div>


</mat-sidenav>
