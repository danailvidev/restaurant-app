<h2>Profile</h2>
<mat-card>

  <div>
    <strong>Email: </strong>
    <span>{{user.email}}</span>
  </div>

  <div>
    <strong>Name: </strong>
    <span>{{user.name}}</span>
  </div>

  <div>
    <strong>Description: </strong>
    <span>{{user.description}}</span>
  </div>

</mat-card>
<h3>Messages</h3>
<div *ngFor="let msg of messages$">
  <mat-card>
      <mat-card-header>
          <mat-card-title>Title</mat-card-title>
          <mat-card-subtitle>{{msg?.dateCreated | date}}</mat-card-subtitle>
          <mat-card-subtitle>likes: 8</mat-card-subtitle>
      </mat-card-header>
    <mat-card-content>
      <strong>Message: </strong>{{msg?.msg}}
    </mat-card-content>
    <mat-card-actions align="start">
      <button mat-button (click)="onAction1">Like</button>
    </mat-card-actions>
    <mat-card-footer>
      
    </mat-card-footer>
  </mat-card>

  
</div>

<mat-toolbar color="warn" *ngIf="errorMsg">
  <span>{{errorMsg}}</span>
</mat-toolbar>
